    <body>
        <button id="test">test</button>

        <div id="data"></div>

        <script>
            var socket = io();

            var data = document.getElementById("data");

                data.innerHTML = JSON.stringify(dataRx);
            });
            function retriveData(){
                console.log("hi");
                socket.emit("dataReq","test");
            }

            document.getElementById("test").addEventListener("click", retriveData);

        </script>
